<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span><a routerLink="/" class="text-decoration-none boton-registro"><img width="200" alt="CarCash Logo"
        src="https://www.carcash.com.ar/wp-content/uploads/2022/07/carcash.png" /></a></span>
  <div class="spacer"></div>

  <!-- Botones -->
  <div>
    <a routerLink="/publicaciones" routerLinkActive="active" class="text-decoration-none">
      <i class="bi bi-search" style="font-size: 1.5rem; color: white;"></i>
    </a>
  </div>

  <!-- Acceso al carrito -->
  <a *ngIf="loggedIn" routerLink="/carrito" routerLinkActive="active" class="text-decoration-none px-3">
    <i class="bi bi-cart" style="font-size: 1.5rem; color: cornflowerblue;"></i>
    <span class="position-absolute top-25 start-75 translate-middle badge rounded-pill bg-danger">
      {{ cartCount$ | async }}
      <span class="visually-hidden">Productos en carrito</span>
    </span>
  </a>
  <app-menu></app-menu>
</div>
