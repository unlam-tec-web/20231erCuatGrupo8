<!-- Toolbar -->
<div class="toolbar" role="banner">
    <img
      width="200"
      alt="CarCash Logo"
      src="https://www.carcash.com.ar/wp-content/uploads/2022/07/carcash.png"
    />
    <span><a routerLink="/" class="text-decoration-none boton-registro">Home</a></span>
    <span class="ms-4 me-4"><a routerLink="/ingreso" class="text-decoration-none boton-registro">Login</a></span>
    <span><a routerLink="/registro" class="text-decoration-none boton-registro">Logup</a></span>
      <div class="spacer"></div>
      
      
      <!-- Acceso al carrito -->
      <a routerLink="/carrito" routerLinkActive="active" class="text-decoration-none px-3">
        <i class="bi bi-cart fw-bold" style="font-size: 1.5rem; color: cornflowerblue;"></i>
        <span class="position-absolute top-25 start-75 translate-middle badge rounded-pill bg-danger">
          {{ cartCount$ | async }}
          <span class="visually-hidden">Productos en carrito</span>
        </span>
      </a>
      <app-menu></app-menu>
  </div>
