
<h1 class="text-center my-2">Productos en el carrito</h1>

<div class="row mx-5">
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Categoría</th>
        <th scope="col">Precio</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let product of cartItems" class="align-middle">

        <!-- Descripción -->
        <td>
          <div class="row align-items-center">
            <div class="col">
              <img src={{product.img}} class="img-responsive" alt="Producto">
            </div>
            <div class="col">
              <p class="fw-bold ">
                {{product.name}}
              </p>
              <p>
                {{product.description}}
              </p>
            </div>
          </div>
        </td>

        <td>{{product.category}}</td>
        <!-- Precio  -->
        <!-- TODO: ver formato en el precio -->
        <td>${{product.price}}</td>

        <!-- Eliminar -->
        <td>
          <!-- TODO: POST a /cart/delete con el id al backend? -->
          <button type="button" class="btn btn-danger">
            <i class="bi bi-x-circle"></i>
            Eliminar
          </button>
        </td>
      </tr>


    </tbody>
  </table>
</div>

<!-- Total del carrito -->
<div class="row">

</div>

<!-- Confirmación del carrito -->
<div class="d-grid gap-2 d-md-flex justify-content-md-end mx-5 my-5">
  <button class="btn btn-primary" type="button">Guardar</button>
</div>
