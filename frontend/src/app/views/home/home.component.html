<!-- Main -->
<main>
  <div class="content" role="main">
    <!-- Aca adentro tiene que ir el componente de los autos -->

      <!-- Pruebas para el carrito -->
      <ul>
        <li *ngFor="let product of products" class="align-middle">
          {{product.name}} - {{product.description}} <button (click)="addToCart(product)" class="btn btn-sm btn-success">Agregar</button>
        </li>
      </ul>

  </div>
</main>
